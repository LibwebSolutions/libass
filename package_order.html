<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Package Order - LibWeb Solutions</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #333333;
      color: #f9f9f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
      .navbar, .footer {
      background-color: #1f1f1f;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    a {
      color: #f5f5f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: #e0e0d1;
    }
    .section-title {
      border-bottom: 2px solid #f5f5f0;
      padding-bottom: 0.3rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
    }
    h1, label {
      color: #f9f9f7;
    }
    .form-control, .btn-primary {
      background-color: #f9f9f7;
      color: #333333;
    }
    .btn-primary:hover {
      background-color: #cccccc;
      color: #222222;
    }
  </style>
</head>
<body>
 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="logo.png" alt="Logo" />
      <span class="fs-4 fw-bold">LibWeb Solutions</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navMenu"
      aria-controls="navMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link " href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link active" href="packages.html">Packages</a></li>
        <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="container">
    <h1 class="text-center">Order Your Package</h1>
    <form id="orderForm" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="package" class="form-label">Selected Package</label>
        <input type="text" class="form-control" id="package" name="package" readonly />
      </div>
      <div class="mb-3">
        <label for="business" class="form-label">Business Name</label>
        <input type="text" class="form-control" id="business" name="business" />
      </div>
      <div class="mb-3">
        <label for="requirements" class="form-label">Additional Requirements</label>
        <textarea class="form-control" id="requirements" name="requirements" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Populate package from URL param
    const urlParams = new URLSearchParams(window.location.search);
    const packageType = urlParams.get('package');
    if (packageType) {
      document.getElementById('package').value = packageType.charAt(0).toUpperCase() + packageType.slice(1);
    }

    // WhatsApp form submission
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const phoneNumber = '+233247205316';  // Your WhatsApp number in international format without spaces or symbols

      const name = encodeURIComponent(document.getElementById('name').value.trim());
      const email = encodeURIComponent(document.getElementById('email').value.trim());
      const packageSelected = encodeURIComponent(document.getElementById('package').value.trim());
      const business = encodeURIComponent(document.getElementById('business').value.trim());
      const requirements = encodeURIComponent(document.getElementById('requirements').value.trim());

      const message = `Hello LibWeb Solutions,%0A%0AI would like to place an order with the following details:%0A` +
                      `Name: ${name}%0AEmail: ${email}%0APackage: ${packageSelected}%0ABusiness Name: ${business}%0AAdditional Requirements: ${requirements}`;

      // Open WhatsApp with pre-filled message
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
