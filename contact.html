<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - LibWeb Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #333333;
      color: #f9f9f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar, .footer {
      background-color: #1f1f1f;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    a {
      color: #f5f5f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: #e0e0d1;
    }
    .section-title {
      border-bottom: 2px solid #f5f5f0;
      padding-bottom: 0.3rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .form-control, .form-control:focus {
      background-color: #444444;
      color: #f9f9f7;
      border: 1px solid #666666;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-primary {
      background-color: #f9f9f7;
      color: #333333;
      border-color: #f9f9f7;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #cccccc;
      color: #222222;
      border-color: #cccccc;
    }
    footer {
      background-color: #222222;
      color: #aaa;
      padding: 1rem 0;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="logo.png" alt="Logo" />
      <span class="fs-4 fw-bold">LibWeb Solutions</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navMenu"
      aria-controls="navMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="packages.html">Packages</a></li>
        <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container my-5">
    <h1 class="mb-4 text-center">Contact Us</h1>
    <form id="contactForm" class="mx-auto" style="max-width:600px;" onsubmit="sendMessage(); return false;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </section>

  <footer>&copy; 2025 LibWeb Solutions. All rights reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function sendMessage() {
      const name = encodeURIComponent(document.getElementById('name').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const subject = encodeURIComponent(document.getElementById('subject').value);
      const message = encodeURIComponent(document.getElementById('message').value);

      const whatsappUrl = `https://wa.me/233247205316?text=Name:%20${name}%0AEmail:%20${email}%0ASubject:%20${subject}%0AMessage:%20${message}`;
      
      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
